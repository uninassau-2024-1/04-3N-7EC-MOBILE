<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonList">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.sprites?.front_default"></ion-img>
            <ion-item>
              <ion-label color="success">Vitórias: {{ pokemon.victories }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Derrotas: {{ pokemon.defeats }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="warning">Empates: {{ pokemon.draws }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
