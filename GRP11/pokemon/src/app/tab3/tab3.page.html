<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokedéx</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.image" style="width: 100px; height: auto;"></ion-img>
            <ion-list>
              <ion-item>
                <ion-label color="success">Vitórias: {{ pokemon.victories }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Derrotas: {{ pokemon.defeats }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Empates: {{ pokemon.draws }}</ion-label>
              </ion-item>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let capturedPokemon of capturedPokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ capturedPokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="capturedPokemon.image" style="width: 50px; height: auto;"></ion-img>
            <ion-list>
              <ion-item>
                <ion-label color="success">Vitórias: {{ capturedPokemon.victories }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="danger">Derrotas: {{ capturedPokemon.defeats }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label color="warning">Empates: {{ capturedPokemon.draws }}</ion-label>
              </ion-item>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
