<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-header> 
      <ion-input readonly="true" label="Senha: " [value]="senhasService['inputNovaSenha']"></ion-input>
    </ion-card-header>
    <ion-card-content> 
      <ion-button   expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral </ion-button> 
      <ion-button expand="block" color="danger" (click)="senhasService.novaSenha('SP')">Senha Prioritária </ion-button>
      <ion-button expand="block" color="warning" (click)="senhasService.novaSenha('SE')">Senha Exame </ion-button>
    </ion-card-content>
    <ion-card-content> 
      <ion-input readonly="true" label="Senha chamada: " [value]="senhasService['nextSenha']"></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-text color="tertiary" class="ion-text-center">
      <h1>Últimas senhas</h1> 
    </ion-text>
    <ion-card-header>Últimas senhas chamadas:</ion-card-header>
    <ion-card-content style="display: flex; justify-content: center; align-items: center;">
      <ion-list>
        <ion-item *ngFor ="let senha of senhasService.listaSenhasGeradas | slice: 0:5">
            {{senha}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
