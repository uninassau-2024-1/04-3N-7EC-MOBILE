<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batalhar
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar com outro Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-row>{{pokemonAdversary.name| uppercase}}</ion-row>
        <ion-row [ngStyle]="{'color':resultado === 'Você venceu!!' ? 'green' : (resultado === 'Você perdeu, quem sabe na próxima...'? 'red' : 'yellow' ) }">{{resultado}}</ion-row>
        
        <ion-img alt="Pokemon" src="{{pokemonAdversary.image}}" style="width: 50%; height: auto;">

        </ion-img>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{pokemonAdversary.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{pokemonAdversary.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{pokemonAdversary.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
