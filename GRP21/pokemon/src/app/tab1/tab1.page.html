<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buscar Pokémon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscar Pokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-input
        [(ngModel)]="areaBuscarPokemon"
        fill="solid"
        label="CEP"
        label-placement="floating"
        maxlength="9"
        placeholder="00000-000"
        type="text"
      ></ion-input>
      <ion-button expand="block" fill="solid" (click)="buscarPokemon()">
        Buscar por Pokémon
        <ion-icon name="search" slot="end"></ion-icon>
      </ion-button>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          {{ areaBusca.logradouro }} - {{ areaBusca.bairro }} - {{ areaBusca.localidade }} - {{ areaBusca.uf }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="pokemonData.name">
    <ion-card-header>
      <ion-card-title>{{ pokemonData.name }}</ion-card-title>
      <ion-img [src]="pokemonData.image" style="width: 100px; height: auto;"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemonData.abilities }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemonData.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemonData.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
