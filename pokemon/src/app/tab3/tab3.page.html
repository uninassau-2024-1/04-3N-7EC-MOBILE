<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let poke of pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ poke.name }}</ion-card-title>
          </ion-card-header>
          <img [src]="poke.sprites.front_default" alt="{{ poke.name }}" />
          <ion-card-content>
            <ion-item>
              <ion-label color="success">Vit√≥rias: {{ poke.victories }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="danger">Derrotas: {{ poke.defeats }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label color="warning">Empates: {{ poke.draws }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
