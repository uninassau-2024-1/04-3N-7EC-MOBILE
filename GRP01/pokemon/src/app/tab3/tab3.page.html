<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokédex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

 <ion-grid> 
  <ion-row>
    <ion-col  size='4' *ngFor="let userpokemon of pokemons" ><ion-card>
      <ion-card-header  style = 'background-color: rgba(226, 32, 32, 0.753);'>
        <ion-card-title>
          <ion-row>{{userpokemon.name| uppercase}}</ion-row>
          <ion-img alt="Pokemon" src="{{userpokemon.image}}">
          </ion-img>
        </ion-card-title>
      </ion-card-header>
    <ion-card-content style = 'background-color: rgba(177, 173, 173, 0.76);'>
      <ion-list style = 'background-color: rgba(177, 173, 173, 0.76);'>
        <ion-item>
          <ion-label color="success">Vitórias: {{userpokemon.vitorias}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="danger">Derrotas: {{userpokemon.derrotas}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="warning">Empates: {{userpokemon.empates}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card></ion-col>
  </ion-row>
</ion-grid>  
</ion-content>
